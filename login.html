<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InovAstra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="brand">
                <div class="logo-icon">
                    <svg viewBox="0 0 50 50" class="logo-svg">
                        <defs>
                            <linearGradient id="navLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#3498db"/>
                                <stop offset="50%" style="stop-color:#9b59b6"/>
                                <stop offset="100%" style="stop-color:#2ecc71"/>
                            </linearGradient>
                        </defs>
                        <path class="logo-path" fill="url(#navLogoGradient)" d="M25 2L32 20L50 25L32 30L25 48L18 30L0 25L18 20L25 2Z"/>
                        <circle cx="25" cy="25" r="5" fill="#fff" class="logo-center"/>
                    </svg>
                </div>
                <span class="brand-text">InovAstra</span>
            </div>
        </div>
        <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required placeholder="Email">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder="Password">
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="login-submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register</a></p>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="login.js"></script>
</body>
</html>
